<app-header [title]="title"></app-header>
<div class="container p-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h6 class="text-start ellipsis-lines mb-3">
        {{ photo.title }}
      </h6>
      @if(photo.url && photo.title){
      <img [src]="photo.url" class="img-fluid" [alt]="photo.title" />
      }
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
