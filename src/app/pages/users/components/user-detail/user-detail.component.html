<div class="container my-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <!-- Profile Header -->
      <div class="card shadow-sm mb-4">
        <div class="card-body user-profile-body bg-light text-center">
          <!-- Profile Image -->
          <img
            src="https://loremfaces.net/256/id/1.jpg"
            alt="Profile Picture"
            class="rounded-circle mb-3"
            width="100"
            height="100"
          />
          <!-- Name -->
          <h4 class="fw-bold">{{ user?.name }}</h4>
          <!-- Username -->
          <p class="text-muted">&#64;{{ user?.username }}</p>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title fw-bold">Personal Information</h5>
          <div class="row mt-3 g-3">
            <div class="col-md-4">
              <strong>Name:</strong>
              <p>{{ user?.name }}</p>
            </div>
            <div class="col-md-4">
              <strong>Email:</strong>
              <p>{{ user?.email }}</p>
            </div>
            <div class="col-md-4">
              <strong>Phone:</strong>
              <p>{{ user?.phone }}</p>
            </div>
            <div class="col-md-4">
              <strong>Website:</strong>
              <p>
                <a href="{{ 'https://' + user?.website }}" target="_blank">{{
                  user?.website
                }}</a>
              </p>
            </div>
            <div class="col-md-4">
              <strong>Company:</strong>
              <p>{{ user?.company?.name }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Posts Section -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-bold">Posts</h5>
          <div class="row mt-3">
            @for (post of posts; track post.id) {
            <div class="col-md-6 mb-3">
              <a
                [routerLink]="['/posts', post.id]"
                class="text-decoration-none"
                >{{ post.title }}</a
              >
              <p class="text-muted">
                {{ post.body }}
              </p>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
